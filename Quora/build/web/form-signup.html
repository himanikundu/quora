<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
  	<header>
  	<a href="index.jsp"> <img id="logo" src="logo.png" alt="Quora"/> </a>
  	</header>

  	<h1 id="form-title" class="center">Sign up</h1>
      <!--<div class="center post-display">You're already logged in!</div> -->
  	

      
      <div class="center" id="signup-section">
      <form class="center" id="signup-form" name="signupForm" onsubmit="return validateSignup()" action="SignupServlet" method="post" enctype="multipart/form-data">

        <label id="error_msg" class="err_msg"><br /></label>

        <label class="small_err" id="username_err"></label>
        <input type="text" id="username" name="username" placeholder="Username"><br /><br>

        <label class="small_err" id="email_err"></label>
        <input type="text" id="mobile" name="mobile" placeholder="Mobile"><br /><br>
        
        <label class="small_err" id="email_err"></label>
        <input type="email" id="email" name="email" placeholder="Email"><br /><br>
        
        <label class="small_err" id="pass_err"></label>
        <input type="password" id="password" name="password" placeholder="Password"><br /><br>

        <label class="small_err" id="pswdconfirm_err"></label>
        <input type="password" id="pswdconfirm" name="pswdconfirm" placeholder="Confirm password"><br /><br>

      Profile image:
        <input type="file" name="upload" id ="upload" />
        <br /><br>

        <input type="submit" name="signup" id="signup-button" value="Sign up!" class="center" />
        <br />
      </form>
      <hr>
      <p id="signup-prompt"> Already have an account? <a href="index.jsp">Login!</a></p>
      
    </div>  

    <script type="text/javascript" src="script.js"> </script>
    <script type="text/javascript" src="script-signup.js"> </script>

  </body>
</html>
